<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="https://kit.fontawesome.com/8a320ab812.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Panier - Orinoco</title>
    </head>


<body>
    <header class="mb-5">
        <nav class="navbar bg-light navbar-expand d-flex justify-content-between">
            <a href="index.html" class="navbar-brand"><img src="images/logo-sm.png" alt="Orinoco"></a>
            <a href="cart.html"><i class="fa fa-shopping-cart text-secondary text-decoration-none" aria-hidden="true"> Panier  (<span class="itemCount">0</span>)</i></a>
        </nav>
    </header>
    <section class="mb-5">
        <div class="teddyCart">
            <h1 class="mb-4">Votre panier</h1>
            <p>Prix</p>
        </div>
        <div class="card card-body d-flex justify-content-between flex-nowrap flex-row">
            <p class="h4">TOTAL:</p>
            <p class="h4 text-primary teddyCart__sum">0,00 €</p>
        </div>
    </section>
    <section>
        <h2 class="mb-3">Vos informations personnelles</h2>
        <form class="mb-3 form row">
            <div class="mb-2 form-group col-12">
                <label for="firstName">Prénom</label>
                <input id="firstName" class="form-control" pattern=".{2,}[^0-9]" required>
            </div>
            <div class="mb-2 form-group col-12">
                <label for="lastName">Nom</label>
                <input id="lastName" class="form-control" pattern=".{2,}[^0-9]" required>
            </div>
            <div class="mb-2 form-group col-12">
                <label for="address">Adresse</label>
                <input id="address" class="form-control" required>
            </div>
            <div class="mb-2 form-group col-12">
                <label for="city">Ville</label>
                <input id="city" class="form-control" pattern=".{2,}[^0-9]" required>
            </div>
            <div class="mb-3 form-group col-12">
                <label for="email">Adresse e-mail</label>
                <input id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-2 form-group col-12">
                <input id="button" class="btn--order btn-primary col-12" type="button" value="Passer la commande" required>
            </div>
        </form>
    </section>

    <footer class="navbar bg-light d-flex justify-content-center">
        <p> © Orinoco, 2021. Tous droits réservés</p>
    </footer>

    <script src="./js/teddy.js"></script>
    <script src="./js/cartmanager.js"></script>
    <script src="./js/order.js"></script>
    <script src="cart.js"></script>

</body>
